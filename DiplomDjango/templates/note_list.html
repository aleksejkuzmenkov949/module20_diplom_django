{% extends 'base.html' %}

{% block content %}
    <h2>Мои заметки</h2>
    <a href="{% url 'note_create' %}">Создать новую заметку</a>

    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <a href="{% url 'note_update' note.pk %}">Редактировать</a>
                <a href="{% url 'note_delete' note.pk %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
